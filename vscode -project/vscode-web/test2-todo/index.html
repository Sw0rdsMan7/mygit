                <div class="panel box-border" id="gameState">
                    <h2 class="panel-title flex-col"><span>查看统计</span></h2>
                    <div class="panel-inside">
                        <div class="item flex-row">

                        </div>
                    </div>
                </div>

                                </ul>

                            </div>
                        </div>
